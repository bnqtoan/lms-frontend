<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: red;">
            <col style="background-color: blue;">
        </colgroup>
        <caption style="caption-side: bottom;">Danh sách học viên</caption>
        <thead>
            <tr>
                <th colspan="2">STT - Họ tên</th>
                <th>Năm sinh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>2001</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>2002</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
